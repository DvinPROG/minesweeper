
dependencies {
    implementation project(":minesweeper-core")
    implementation "com.acidmanic:console-tools:$CONSOLE_TOOL_VERSION"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.david.dvinskykh.minesweeper.console.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}